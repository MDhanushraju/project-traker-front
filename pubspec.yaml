name: projecttraker
description: A Flutter project tracker application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  dio: ^5.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  # Uncomment and add paths when you add files:
  # assets:
  #   - lib/assets/icons/
  #   - lib/assets/images/
  #   - lib/assets/fonts/
